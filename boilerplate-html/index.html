<!doctype html>
<!--"no-js" is a tag used to support a site without Javascript, very stiuational in contemperary webpages-->
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <!--the "og" stands for "open graph", meaning it enables a website to be turned into a rich social graph-->
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <!--"apple-touch-icon" is the image displayed when a website is added to the homescreen of an IOS device-->
  <link rel="apple-touch-icon" href="icon.png">

<!--the "manifest" is used to help display a site configured to each diffrent OS-->
  <link rel="manifest" href="site.webmanifest">
<!--colors the "chrome" of a browser (outside sections), not widely supported yet-->
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/app.js"></script>

</body>

</html>
